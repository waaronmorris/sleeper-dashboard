name: Generate Weekly Summaries

on:
  # Run every Monday at 10 AM UTC (5 AM EST) - after the weekend games
  schedule:
    - cron: '0 10 * * 1'

  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-summaries:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build data
        run: npm run build
        env:
          SLEEPER_LEAGUE_ID: ${{ secrets.SLEEPER_LEAGUE_ID }}

      - name: Generate weekly summaries
        run: npm run generate-summaries
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SLEEPER_LEAGUE_ID: ${{ secrets.SLEEPER_LEAGUE_ID }}

      - name: Check for new summaries
        id: check_changes
        run: |
          if git diff --quiet src/data/week-summaries/; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No new summaries generated"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "New summaries detected!"
          fi

      - name: Commit and push new summaries
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/week-summaries/
          git commit -m "🤖 Auto-generate weekly summaries

Generated new AI-powered weekly summaries with atrocity commentary.

🤖 Automated by GitHub Actions
Co-Authored-By: Claude <noreply@anthropic.com>"
          git push

      - name: Summary
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "✅ New weekly summaries generated and pushed!"
          echo "🚀 Deployment will trigger automatically"

      - name: No new summaries
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "ℹ️ All weeks already have summaries"
          echo "No action needed"
